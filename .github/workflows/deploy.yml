name: 🚀 Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout código
      uses: actions/checkout@v4

    - name: 🐳 Desplegar aplicación
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🔧 Iniciando despliegue automático..."
          cd /opt/smartlend/smartlend
          
          echo "🔄 Actualizando código desde GitHub..."
          git fetch origin
          git reset --hard origin/main
          
          echo "📦 Instalando dependencias y construyendo la aplicación..."
          # Si usas npm
          npm install
          rm -rf dist
          npm run build
          
          echo "🐳 Construyendo nueva imagen Docker..."
          docker build --no-cache -t smartlend:latest .
          
          echo "🛑 Deteniendo y eliminando contenedor anterior..."
          docker stop smartlend-app || true
          docker rm smartlend-app || true
          
          # Eliminar imagen anterior para liberar espacio
          docker rmi 12b74ad94ec5 || true
          
          echo "🚀 Iniciando nuevo contenedor..."
          docker run -d -p 8080:80 --name smartlend-app smartlend:latest
          
          echo "⏳ Esperando que la aplicación inicie..."
          sleep 15
          
          echo "📊 Verificando estado del contenedor:"
          docker ps
          
          echo "🔍 Verificando que se usa la imagen correcta:"
          docker images | grep smartlend
          
          echo "🌐 Probando que la aplicación responde..."
          curl -f http://localhost:8080 && echo "✅ Aplicación funcionando correctamente!" || echo "⚠️ La aplicación puede estar iniciando..."
          
          echo "🎉 Despliegue completado exitosamente!"
